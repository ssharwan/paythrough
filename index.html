        <div class="mfix animations drishy font-loaded container" tabindex="0">
            <!-- <div class="backdrop"></div> -->
            <div class="mchild modal">
                <div class="modal-inner">
                    <div class="content">
                        <div class="header">
                            <div class="modal-close close pay-through-indifi-close">Ã—</div>
                            <div class="logo"> <img src="https://s3-ap-southeast-1.amazonaws.com/static-indifi/images/logo.png"> </div>
                            <div class="merchant">
                                <div class="merchant-name"></div>
                                <div class="amount"><span class="merchant-desc">Total Credit Line</span><br><span>&#8377;</span> <span class="total-credit"></span></div>
                            </div>
                        </div>
                        <div class="body">
                            <div class="form">
                                <div class="form-fields">
                                    <div class="form-commonshowable screen drishy">
                                        <div style="text-align: center;background: #6996F8;border-radius: 3px;margin:10px auto;color:#fff;padding: 8px;width:60%;font-size: 16px;">Remaining Credit: <span class="remaining-credit"></span></div>

                                        <section class="error-section" style="color:red"> </section>
                                        <section class="success-message-section" style="color:green"> </section>

                                        <!-- Amount Section -->
                                        <div class="pad capture-payment-amount" style="margin-top: 40px; display: none;">
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i>&#8377;</i> 
                                                    <div class="payment-amount-input-error"></div>
                                                    <label>Amount To Be Paid</label> <input type="text" class="payment-amount-input input"> 
                                                </div>
                                            </div>
                                            <div class="" style="position: absolute;bottom: 0;width: 100%;">
                                                <div class="grid clear payment-options">
                                                    <div class="payment-option item capture-payment-amount-section-button" tab="card"><label>Next</label></div>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <!-- OTP Section -->
                                        <div class="pad capture-payment-otp" style="margin-top: 40px; display: none;">
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i style="font-size: 11px;">OTP</i> 
                                                    <div class="help">Please enter a valid OTP number</div>
                                                    <label>Enter OTP</label> <input type="text" class="payment-otp-input input"> 
                                                </div>
                                                <div style="text-align: center;margin-top: 10px;"><a href="#" class="resend-otp-button">Resend OTP</a></div>
                                            </div>
                                            <div class="" style="position: absolute;bottom: 0;width: 100%;">
                                                <div class="grid clear payment-options">
                                                    <div class="payment-option item capture-payment-otp-section-button" tab="card"><label>Next</label></div>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <!-- Sucess Section -->
                                        <div class="pad capture-payment-success" style="margin-top: 40px; display: none;">
                                            
                                        </div>
                                    </div>
                                </div>
