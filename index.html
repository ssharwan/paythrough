<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
        <title>Pay Through Indifi</title>
        <link rel="stylesheet" type="text/css" href="css/pay-through-indifi.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
        <script src="config/environments/default.js"></script>
        <script src="js/pay-through-indifi.js"></script>
    </head>
    <body>
        <div class="mfix animations nasty font-loaded container" tabindex="0">
            <!-- <div class="backdrop"></div> -->
            <div class="mchild modal">
                <div class="modal-inner">
                    <div class="content">
                        <div class="header">
                            <div class="modal-close close pay-through-indifi-close">Ã—</div>
                            <span align="center" class="brandName">PAY THROUGH</span>
                            <div class="logo"> <img src="https://s3-ap-southeast-1.amazonaws.com/static-indifi/images/logo.png"> </div>
                        </div>

                        <div class="body">
                            <div class="form">
                                <div class="form-fields">
                                    <section class="error-section errorMsg" style="display: none;"></section>
                                    <section class="success-message-section success-message" style="display: none;"> </section>

                                    <!-- Payment Flow -->
                                    <div id="payment_flow" class="form-commonshowable screen nasty" style="display: none">
                                        <div class="merchant-name"></div>
                                        <!-- Amount Section -->
                                        <div class="pad capture-payment-amount" style="display: none;">
                                            <div class="limitAvailable">
                                                <div class="item">
                                                    <span class="details">Total Limit:</span> 
                                                    <span class="value">&#8377; 
                                                        <span class="total-credit"></span>
                                                    </span>
                                                </div>
                                                <div class="item">
                                                    <span class="details">Available Limit:</span> 
                                                    <span class="value">&#8377; 
                                                        <span class="remaining-credit"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i>&#8377;</i> 
                                                    <label>Amount To Be Paid</label> <input type="text" class="payment-amount-input input"> 
                                                </div>
                                                <div class="payment-amount-input-error errorMsg"></div>
                                            </div>
                                            <button class="capture-payment-amount-section-button"> 
                                                <div class="primaryButton payment-option payment-options item grid clear">
                                                    <label>
                                                        <div class="buttonText">Next</div>  
                                                        <div class="spin" style="display: none;">
                                                            <div></div>
                                                        </div>
                                                    </label>
                                                    <div class="clear"></div>
                                                </div>
                                            </button>
                                            
                                        </div>
                                        <!-- OTP Section -->
                                        <div class="pad capture-payment-otp" style="display: none;">
                                            <div class="limitAvailable">
                                                <div class="item">
                                                    <span class="details">Requested Amount:</span> 
                                                    <span class="value">&#8377; 
                                                        <span class="requested-amount"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i style="font-size: 11px;">OTP</i> 
                                                    <div class="help">Please enter a valid OTP number</div>
                                                    <label>Enter OTP</label> <input type="text" class="payment-otp-input input"> 
                                                </div>
                                                <button class="resend-otp-button">
                                                    <div class="resendOTP">
                                                        <a href="#">Resend OTP</a>
                                                        <div class="spin" style="display: none;">
                                                            <div></div>
                                                        </div>
                                                    </div>
                                                </button>
                                            </div>
                                            <button class="capture-payment-otp-section-button"> 
                                                <div class="primaryButton primaryButton payment-option payment-options item grid clear">
                                                    <label>
                                                        <div class="buttonText">Next</div> 
                                                        <div class="spin" style="display: none;">
                                                            <div></div>
                                                        </div>
                                                    </label>
                                                    <div class="clear"></div>
                                                </div>
                                            </button>
                                        </div>
                                        <!-- Success Section -->
                                        <div class="capture-payment-success success-message" style="display: none;">
                                            <div class="limitAvailable">
                                                <div class="item">
                                                    <span class="details">Total Limit:</span> 
                                                    <span class="value">&#8377; 
                                                        <span class="total-credit"></span>
                                                    </span>
                                                </div>
                                                <div class="item">
                                                    <span class="details">Available Limit:</span> 
                                                    <span class="value">&#8377; 
                                                        <span class="remaining-credit"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="pad success-message"></div>
                                        </div>
                                    </div>
                                    <!-- Apply Loan -->
                                    <div id="apply_flow" style="display: none">
                                        <div align="center" class="apply-loan">
                                            <h3>You have not applied for loan through INDIFI</h3>
                                            <h2>Need Working Capital For Making Payments?</h2>
                                            <h4>Apply to get the hassel free loans.</h4>
                                            <div><img src="https://s3-ap-southeast-1.amazonaws.com/static-indifi/images/apply-loan-widget-graphic.png" style="height: 214px;"></div>
                                        </div> 
                                        <button> 
                                            <div class="primaryButton primaryButton payment-option payment-options item grid clear">
                                                <label>
                                                    <div class="buttonText">Apply Now!</div> 
                                                    <div class="spin" style="display: none;">
                                                        <div></div>
                                                    </div>
                                                </label>
                                                <div class="clear"></div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
