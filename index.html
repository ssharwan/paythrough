<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
        <title>Pay Through Indifi</title>
        <link rel="stylesheet" type="text/css" href="css/pay-through-indifi.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
        <script src="config/environments/default.js"></script>
        <script src="js/pay-through-indifi.js"></script>
    </head>
    <body>
        <div class="mfix animations nasty font-loaded container" tabindex="0">
            <!-- <div class="backdrop"></div> -->
            <div class="mchild modal">
                <div class="modal-inner">
                    <div class="content">
                        <div class="header">
                            <div class="modal-close close pay-through-indifi-close">Ã—</div>
                            <div align="center" class="brandName">PAY THROUGH</div>
                            <div class="logo"> <img src="https://s3-ap-southeast-1.amazonaws.com/static-indifi/images/logo.png"> </div>
                        </div>

                        <div class="body">
                            <div class="form">
                                <div class="form-fields">
                                    <!-- Payment Flow -->
                                    <div class="form-commonshowable screen nasty">
                                        <div class="merchant-name"></div>
                                        <div class="limitAvailable">
                                            <div class="item">
                                                <span class="details">Total Limit:</span> 
                                                <span class="value">&#8377; 
                                                    <span class="total-credit"></span>
                                                </span>
                                            </div>
                                            <div class="item">
                                                <span class="details">Available Limit:</span> 
                                                <span class="value">&#8377; 
                                                    <span class="remaining-credit"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <section class="error-section errorMsg"> </section>
                                        <section class="success-message-section"> </section>

                                        <!-- Amount Section -->
                                        <div class="pad capture-payment-amount" style="display: none;">
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i>&#8377;</i> 
                                                    <label>Amount To Be Paid</label> <input type="text" class="payment-amount-input input"> 
                                                </div>
                                                <div class="payment-amount-input-error errorMsg"></div>
                                            </div>
                                            <div class="primaryButton">
                                                <div class="grid clear payment-options">
                                                    <div class="payment-option item capture-payment-amount-section-button" tab="card"><label>Next</label></div>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <!-- OTP Section -->
                                        <div class="pad capture-payment-otp" style="display: none;">
                                            <div class="elem-wrap">
                                                <div class="elem elem-contact filled">
                                                    <i style="font-size: 11px;">OTP</i> 
                                                    <div class="help">Please enter a valid OTP number</div>
                                                    <label>Enter OTP</label> <input type="text" class="payment-otp-input input"> 
                                                </div>
                                                <div class="resendOTP">
                                                <div class="spin" style="display: block;">
                                                        <div></div>
                                                    </div>
                                                    <a href="#" class="resend-otp-button">Resend OTP</a>
                                                </div>
                                            </div>
                                            <div class="primaryButton">
                                                <div class="grid clear payment-options">
                                                    <div class="payment-option item capture-payment-otp-section-button" tab="card"><label>Next</label></div>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>
                                        <!-- Sucess Section -->
                                        <div class="pad capture-payment-success" style="display: none;">
                                            
                                        </div>
                                    </div>
                                    
                                    <!-- Apply Loan -->
                                    <div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
